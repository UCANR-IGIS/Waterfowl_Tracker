{% extends "base.html" %}
 
{% block title %}Notifications{% endblock title %}
 
{% block content %}
 <div class="col-md-12">
        <span><a href="{% url 'notifications'%}" class="btn btn-primary">Add New Notification</a></span>
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>Notification Name</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
   <tbody>
   {% for notification in notifications %}
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ notification.name }}</td>
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="{% url 'editNotification' notification.id %}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="{% url 'deleteNotification' notification.id %}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
    </tr>  
   {% endfor %} 
   </tbody>
         
  </table>
        </div>
    </div>
{% endblock content %}
