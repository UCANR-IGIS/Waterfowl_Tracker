{% extends "base.html" %}

{% block title %}Edit Farm{% endblock title %}

{% block content %}
<div class="col-md-12">
  {{ form.media }}
  <form method="POST" class="post-form" action="{% url 'update' farm.id %}">
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <h3>Update Details</h3>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Farm Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" id="name" required maxlength="100"
          value="{{ farm.name }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="address" id="address" required maxlength="100"
          value="{{ farm.address }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">City:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="city" id="city" required maxlength="100" value="{{ farm.city}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">State:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="state" id="state" required maxlength="2"
          value="{{ farm.state }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success btn-lg">Update</button>
      </div>
    </div>
  </form>
  {% endblock content %}
