{% extends "base.html" %}

{% block content %}

<form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class='row gx-0'>
        <div class='col'>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" value="{{ notification.alerts }}" id="alerts">
                <label class="form-check-label" for="alerts">Email Alerts</label>
            </div>
        </div>
    </div>
    <div class='row gx-0'>
        <div class='col-lg-4'>
            <div class="card">
                <div class="card-header">
                    Density
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.low_dens }}"
                            id="low_dens">
                        <label class="form-check-label" for="low_dens">
                            Low Density
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.med_dens }}"
                            id="med_dens">
                        <label class="form-check-label" for="med_dens">
                            Medium Density
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.high_dens }}"
                            id="high_dens">
                        <label class="form-check-label" for="high_dens">
                            High Density
                        </label>
                    </div>
                </div>
                <div class="card-header">
                    Report Interval
                </div>
                <div class="card-body">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Daily
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Weekly
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Always
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Only When Waterfowl Are Detected
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class='col-lg-4'>
            <div class="card">
                <div class="card-header">
                    Proximity
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.on_prop }}" id="on_prop">
                        <label class="form-check-label" for="on_prop">
                            On property
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.two_km }}" id="two_km">
                        <label class="form-check-label" for="two_km">
                            2km radius
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.five_km }}" id="five_km">
                        <label class="form-check-label" for="five_km">
                            5km radius
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.ten_km }}" id="ten_km">
                        <label class="form-check-label" for="ten_km">
                            10km radius
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-lg-4'>
            <div class="card">
                <div class="card-header">
                    Locations
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{ notification.farm }}" id="farm">
                        <label class="form-check-label" for="farm">
                            Farm 1
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='row gx-0'>
        <div class="form-check form-switch">
            <input class="form-check-input" value="{{ notification.emails }}" type="checkbox" id="emails">
            <label class="form-check-label" for="emails">Default switch checkbox input</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock content %}
