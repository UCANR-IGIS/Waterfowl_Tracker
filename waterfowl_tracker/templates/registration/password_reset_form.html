{% extends "base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <section class="vh-100" style="background-color: #b8b8b8;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 gx-0">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <form method="POST">
                                <h3 class="mb-5">Forgot your password?</h3>
                                <p>Enter your email address below, and we'll email instructions for setting a new
                                    one.</p>
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    {{ form.as_p }}
                                </div>
                                <input type="submit" value="Send me instructions!">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
