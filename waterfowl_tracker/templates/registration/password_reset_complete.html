{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
    <section class="vh-100" style="background-color: #b8b8b8;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 gx-0">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5">
                            <h3 class="mb-5">Password reset complete</h3>
                            <p>Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log
                                in page</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
